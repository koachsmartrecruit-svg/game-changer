{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row g-0 align-items-stretch auth-shell">
    <div class="col-lg-6 d-flex align-items-center justify-content-center mx-auto">
      <div class="auth-card p-5 w-100" style="max-width: 480px;">
        <div class="text-center mb-4">
          <h1 class="serif-font mb-2">Forgot Password</h1>
          <p class="text-muted small">
            Enter your registered email and weâ€™ll send you a link to reset your password.
          </p>
        </div>

        <form method="POST">
          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control auth-input" id="email"
                   placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 rounded-pill">
            Send Reset Link
          </button>

          <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="auth-link small fw-bold">
              Back to Sign In
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
