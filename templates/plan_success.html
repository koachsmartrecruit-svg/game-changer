{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="card dashboard-form-card p-4 text-center">
    <h3 class="serif-font mb-2">Plan Confirmed</h3>
    <p class="text-muted mb-3">
      Your plan <strong>{{ plan.planname }}</strong> for
      <strong>{{ plan.sport }}</strong> is now
      <strong>{{ plan.status }}</strong>.
    </p>
    <p class="small text-muted">
      Sessions: {{ plan.sessionscount }} · Amount: ₹{{ plan.price }}
    </p>
    <a href="{{ url_for('coach_dashboard') }}" class="btn btn-primary rounded-pill mt-3">
      Go to Dashboard
    </a>
  </div>
</div>
{% endblock %}
